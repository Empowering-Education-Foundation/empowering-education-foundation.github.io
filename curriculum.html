<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empowering Education Foundation</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Merriweather', serif;
      background-color: #f9fafb;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .hamburger {
      display: none;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #1e3a34;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-container img {
      height: 50px;
      width: auto;
    }

    .logo-container span {
      font-size: 18px;
      font-weight: bold;
      color: #374151;
    }

    .right-menu {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .contact-btn {
      background-color: #1e3a34;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 9999px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #16302a;
    }

    .social-icons a {
      color: #333;
      text-decoration: none;
      font-size: 16px;
      margin-left: 8px;
      transition: color 0.2s ease;
    }

    .social-icons a:hover {
      color: #1e3a8a;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.08);
      z-index: 999;
      padding: 12px 24px;
    }

    .mobile-menu a {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #1e3a34;
      font-weight: 500;
    }

    .mobile-menu a:hover {
      background-color: #f3f4f6;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .right-menu {
        display: none;
      }

      .mobile-menu.show {
        display: block;
      }
    }
  </style>
</head>

<body>

  <header class="header">
    <div class="left-section">
      <button class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>

      <div class="logo-container">
        <img src="banner.png" alt="Empowering Education Foundation Logo" />
        <span>Empowering Education Foundation</span>
      </div>
    </div>

    <div class="right-menu">
      <button class="contact-btn">Contact Us</button>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
      <a href="index.html">Home</a>
      <a href="application.html">Application</a>
      <a href="curriculum.html">Curriculum</a>
      <a href="future.html">Future</a>
      <a href="gallery.html">Gallery</a>
      <a href="initiatives.html">Initiatives</a>
      <a href="staff.html">Staff</a>
      <a href="tutoring.html">Tutoring</a>
      <a href="#">Contact Us</a>
    </div>
  </header>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("show");
    }
  </script>

</body>
</html>
