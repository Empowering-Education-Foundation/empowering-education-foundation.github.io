<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What We Do Section</title>
    <style>
      body {
        margin: 0;
        font-family: 'Georgia', serif;
      }
  
      .what-we-do {
        background: #de5b29;
        background-size: cover;
        background-position: center;
        color: white;
        padding: 80px 20px;
        text-align: center;
      }
  
      .what-we-do h2 {
        font-size: 2.5rem;
        margin-bottom: 60px;
        font-weight: bold;
        color: white;
      }
  
      .wwd-row {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 80px;
      }
  
      .wwd-image {
        flex: 1 1 400px;
        max-width: 500px;
        margin: 10px;
      }
  
      .wwd-image img {
        width: 100%;
        border-radius: 4px;
        box-shadow: 0 10px 15px rgba(0,0,0,0.2);
      }
  
      .wwd-text {
        flex: 1 1 300px;
        max-width: 400px;
        margin: 10px;
        color: white;
        text-align: left;
      }
  
      .wwd-text h3 {
        font-size: 1.3rem;
        margin-bottom: 20px;
        font-weight: 500;
      }
  
      .wwd-text .btn {
        background-color: white;
        color: #de5b29;
        border-radius: 20px;
        padding: 10px 25px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin-top: 10px;
      }
  
      @media (max-width: 768px) {
        .wwd-row {
          flex-direction: column;
        }
  
        .wwd-text {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="what-we-do">
      <h2>What Do We Do?</h2>
      <div class="wwd-row">
        <div class="wwd-image">
          <img src="FP1.jpg" alt="Tutoring / Cultural Immersion">
        </div>
        <div class="wwd-text">
          <h3>Tutoring / Cultural Immersion</h3>
          <a href="#" class="btn">Learn More</a>
        </div>
      </div>
      <div class="wwd-row">
        <div class="wwd-text">
          <h3>Curriculum Development / Accessibility</h3>
          <a href="#" class="btn">Learn More</a>
        </div>
        <div class="wwd-image">
          <img src="FP2.jpg" alt="Curriculum Development / Accessibility">
        </div>
      </div>
      <div class="wwd-row">
        <div class="wwd-image">
          <img src="FP4.jpg" alt="Our Gallery">
        </div>
        <div class="wwd-text">
          <h3>Our Gallery</h3>
          <a href="#" class="btn">Learn More</a>
        </div>
      </div>
    </div>
  </body>
</html>
