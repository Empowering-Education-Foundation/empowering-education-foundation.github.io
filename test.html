<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Three Columns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color: white;">
  
    <div style="background-color: white; padding: 60px 0;">
      <div class="container">
        <div class="row text-center">
          <div class="col-12 col-sm-6 col-md-4 mb-5">
            <img src="eef_1.png" alt="Our Curriculum" style="width: 100%; max-width: 250px;">
            <h5 class="mt-4" style="color: #19433D;">Our Curriculum</h5>
            <p style="font-weight: 700; color: #19433D;">Driven by Talented High School / College Students and Staff</p>
            <a href="https://drive.google.com/file/d/1vHIO5VCfbbjLNtUifUnsFNhDyQiZwXvM/view?usp=sharing" target="_blank">
              <button class="btn" style="background-color: #2e786d; color: white; border-radius: 50px; padding: 10px 30px; font-weight: bold;">LEARN MORE</button>
            </a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-5">
            <img src="eef_2.png" alt="Our Staff" style="width: 100%; max-width: 250px;">
            <h5 class="mt-4" style="color: #19433D;">Our Staff</h5>
            <p style="font-weight: 700; color: #19433D;">The People Behind Us</p>
            <a href="https://drive.google.com/file/d/1PwrkMLuWGsuQc1XdjBVqLNSDj_nT06zz/view?usp=sharing" target="_blank">
              <button class="btn" style="background-color: #2e786d; color: white; border-radius: 50px; padding: 10px 30px; font-weight: bold;">LEARN MORE</button>
            </a>
          </div>
          <div class="col-12 col-sm-6 col-md-4 mb-5">
            <img src="eef_3.png" alt="Our Future" style="width: 100%; max-width: 250px;">
            <h5 class="mt-4" style="color: #19433D;">Our Future</h5>
            <p style="font-weight: 700; color: #19433D;">Scalability of Our Future Goals / Expansion and Development</p>
            <a href="https://drive.google.com/file/d/1PwrkMLuWGsuQc1XdjBVqLNSDj_nT06zz/view?usp=sharing" target="_blank">
              <button class="btn" style="background-color: #2e786d; color: white; border-radius: 50px; padding: 10px 30px; font-weight: bold;">LEARN MORE</button>
            </a>
          </div>
  
        </div>
      </div>
    </div>
  
  </body>
</html>
