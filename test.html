<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Accessible Education Form</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #45b8ac;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        background-color: #45b8ac;
        padding: 30px;
        color: #000;
      }
      h1 {
        text-align: center;
        font-weight: bold;
      }
      p {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #000;
        border-radius: 3px;
        font-size: 1rem;
      }
      .form-row {
        display: flex;
        gap: 20px;
      }
      .form-row > div {
        flex: 1;
      }
      button {
        width: 100px;
        padding: 10px;
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        align-self: flex-end;
        cursor: pointer;
      }
      button:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Let's Reach this Goal of Accessible Education Together</h1>
      <p>We're looking forward to hearing from you.</p>
      <form>
        <div class="form-row">
          <div>
            <label for="firstName">First Name*</label>
            <input type="text" id="firstName" name="firstName" required>
          </div>
          <div>
            <label for="lastName">Last Name*</label>
            <input type="text" id="lastName" name="lastName" required>
          </div>
        </div>
        <div>
          <label for="email">Email*</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="message">Message*</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
